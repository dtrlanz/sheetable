<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  </head>
  <body>
    <button onclick="test00a()">Test 0a</button>
    <button onclick="test01a()">Test 1a</button>

    <button onclick="getData()">Get data</button>

    <textarea id="debug" cols="20" rows="5"></textarea>

    <script>
        function test00a() {
            document.getElementById('debug').value = 'calling test00a()';
            google.script.run
            .withSuccessHandler(getHandler("Success:\n"))
            .withFailureHandler(getHandler("Failure:\n"))
            .test00a();
        }

        function test01a() {
            document.getElementById('debug').value = 'calling test01a()';
            google.script.run
            .withSuccessHandler(getHandler("Success:\n"))
            .withFailureHandler(getHandler("Failure:\n"))
            .test01a();
        }

        function getHandler(headline) {
            return function(e) {
                document.getElementById('debug').value = headline + String(e);
            }
        }

        function getData() {
          document.getElementById('debug').value = 'getting data...';
            google.script.run
            .withSuccessHandler(getHandler("Success:\n"))
            .withFailureHandler(getHandler("Failure:\n"))
            .readData();
        }

        function useData() {

        }
    </script>
  </body>
</html>
